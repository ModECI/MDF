States:
    format: ModECI MDF v0.2
    generating_application: Python modeci-mdf v0.2.1
    graphs:
        state_example:
            nodes:
                counter_node:
                    parameters:
                        increment:
                            value: 1
                        count:
                            value: count + increment
                    output_ports:
                        out_port:
                            value: count
                sine_node:
                    parameters:
                        amp:
                            value: 3
                        period:
                            value: 0.4
                        level:
                            default_initial_value: '0'
                            time_derivative: 6.283185 * rate / period
                        rate:
                            default_initial_value: '1'
                            time_derivative: -1 * 6.283185 * level / period
                    output_ports:
                        out_port:
                            value: amp * level
