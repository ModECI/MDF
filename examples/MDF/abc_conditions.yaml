abc_conditions:
    format: ModECI MDF v0.4
    generating_application: Python modeci-mdf v0.4.5
    graphs:
        abc_conditions_example:
            nodes:
                A:
                    input_ports:
                        input_port1:
                            shape:
                            - 1
                    parameters:
                        count_A:
                            value: count_A + 1
                    output_ports:
                        output_1:
                            value: input_port1
                B:
                    input_ports:
                        input_port1:
                            shape:
                            - 1
                    parameters:
                        count_B:
                            value: count_B + 1
                    output_ports:
                        output_1:
                            value: input_port1
                C:
                    input_ports:
                        input_port1:
                            shape:
                            - 1
                    parameters:
                        count_C:
                            value: count_C+ 1
                    output_ports:
                        output_1:
                            value: input_port1
            edges:
                edge_A_B:
                    sender: A
                    receiver: B
                    sender_port: output_1
                    receiver_port: input_port1
                edge_A_C:
                    sender: A
                    receiver: C
                    sender_port: output_1
                    receiver_port: input_port1
            conditions:
                node_specific:
                    A:
                        type: Always
                        kwargs: {}
                    B:
                        type: EveryNCalls
                        kwargs:
                            dependencies: A
                            n: 2
                    C:
                        type: EveryNCalls
                        kwargs:
                            dependencies: A
                            n: 3
                termination:
                    environment_state_update:
                        type: And
                        kwargs:
                            dependencies:
                            -   type: AfterNCalls
                                kwargs:
                                    dependencies: C
                                    n: 2
                            -   type: JustRan
                                kwargs:
                                    dependencies: A
