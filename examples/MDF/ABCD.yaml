ABCD:
    format: ModECI MDF v0.2
    generating_application: Python modeci-mdf v0.2.1
    graphs:
        abcd_example:
            nodes:
                input0:
                    metadata:
                        color: .8 .8 .8
                    parameters:
                        input_level:
                            value: 0.0
                    output_ports:
                        out_port:
                            value: input_level
                A:
                    metadata:
                        color: .8 0 0
                    input_ports:
                        input_port1: {}
                    parameters:
                        slope:
                            value: 1.1
                        intercept:
                            value: 1.2
                        linear_func:
                            function: linear
                            args:
                                variable0: input_port1
                                slope: slope
                                intercept: intercept
                    output_ports:
                        output_1:
                            value: linear_func
                B:
                    metadata:
                        color: 0 .8 0
                    input_ports:
                        input_port1: {}
                    parameters:
                        gain:
                            value: 2.1
                        bias:
                            value: 2.2
                        offset:
                            value: 2.3
                        logistic_func:
                            function: logistic
                            args:
                                variable0: input_port1
                                gain: gain
                                bias: bias
                                offset: offset
                    output_ports:
                        output_1:
                            value: logistic_func
                C:
                    metadata:
                        color: 0 0 .8
                    input_ports:
                        input_port1:
                            shape: (1,)
                    parameters:
                        scale:
                            value: 3.1
                        rate:
                            value: 3.2
                        bias:
                            value: 3.3
                        offset:
                            value: 3.4
                        exponential_func:
                            function: exponential
                            args:
                                variable0: input_port1
                                scale: scale
                                rate: rate
                                bias: bias
                                offset: offset
                    output_ports:
                        output_1:
                            value: exponential_func
                D:
                    metadata:
                        color: .8 0 .8
                    input_ports:
                        input_port1:
                            shape: (1,)
                    parameters:
                        scale:
                            value: 4.0
                        sin_func:
                            function: sin
                            args:
                                variable0: input_port1
                                scale: scale
                    output_ports:
                        output_1:
                            value: sin_func
            edges:
                edge_input0_A:
                    sender: input0
                    receiver: A
                    sender_port: out_port
                    receiver_port: input_port1
                edge_A_B:
                    sender: A
                    receiver: B
                    sender_port: output_1
                    receiver_port: input_port1
                edge_B_C:
                    sender: B
                    receiver: C
                    sender_port: output_1
                    receiver_port: input_port1
                edge_C_D:
                    sender: C
                    receiver: D
                    sender_port: output_1
                    receiver_port: input_port1
