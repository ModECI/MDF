                                B: spike_input
                        syn_i:
                            default_initial_value: '0'
                            time_derivative: -1 * syn_i
                            conditions:
                            -   id: spike_detected
                                test: spike_input > 0
                                value: weighted_spike
                    output_ports:
                        current_output:
