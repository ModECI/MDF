            edges:
                input_edge:
                    sender: current_input_node
                    receiver: pre
                    sender_port: current_output
                    receiver_port: current_input
                post_internal_edge:
                    sender: syn_post
                    receiver: post
                    sender_port: current_output
                    receiver_port: current_input
                syn_edge:
                    sender: pre
                    receiver: syn_post
                    sender_port: spiking_output
                    receiver_port: spike_input
