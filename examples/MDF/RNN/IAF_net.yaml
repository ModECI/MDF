                        erev:
                            value:
                            - -70
                            - -70
                            - -70
                            - -70
                            - -70
                            - -70
                            - -70
                            - -70
                        tau:
                            value: 10.0
                        thresh:
                            value:
                            - -20
                            - -20
                            - -20
                            - -20
                            - -20
                            - -20
                            - -20
                            - -20
                        spiking:
                            default_initial_value: '0'
                            conditions:
                            -   id: is_spiking
                                test: v >= thresh
                                value: '1'
                            -   id: not_spiking
                                test: v < thresh
                                value: '0'
                        v:
                            default_initial_value: v0
                            time_derivative: -1 * (v-erev)/tau + current_input
                            conditions:
                            -   id: reset
                                test: v > thresh
                                value: erev
                    output_ports:
                        v_output:
                            value: v
                        spiking_output:
                            value: spiking
                syn_post:
                    input_ports:
                        spike_input:
                            shape:
                            - 8
                            reduce: add
                    parameters:
                        syn_tau:
