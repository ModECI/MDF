IAF_net:
    format: ModECI MDF v0.4
    generating_application: Python modeci-mdf v0.4.9
    graphs:
        iaf_example:
            nodes:
                current_input_node:
                    parameters:
                        time:
                            default_initial_value: 0
                            time_derivative: '1'
                        start:
                            value: 20
                        duration:
                            value: 60
                        amplitude:
                            value:
                            - 19.329070713842775
                            - 8.814651983507053
                            - 0.14982940117174381
                            - 18.219519248982483
                            - 18.78537994727528
                            - 11.644551461178983
                            - 13.4312696297597
                            - 1.6787645367416792
                        level:
                            value: 0
                            conditions:
                            -   id: 'on'
                                test: time > start
                                value: amplitude
                            -   id: 'off'
                                test: time > start + duration
                                value: amplitude*0
                    output_ports:
                        current_output:
                            value: level
                pre:
                    input_ports:
                        current_input:
                            shape:
                            - 8
                            reduce: add
                    parameters:
                        v0:
                            value:
                            - -54.67038134416407
                            - -65.26380449273765
                            - -69.3837195654678
                            - -54.224545655274326
                            - -63.07822068805754
                            - -57.53437049921663
                            - -57.6836860979277
                            - -67.02890722583425
                        erev:
                            value:
                            - -70
                            - -70
                            - -70
                            - -70
                            - -70
                            - -70
                            - -70
                            - -70
                        tau:
                            value: 10.0
                        thresh:
                            value:
                            - -20
                            - -20
                            - -20
                            - -20
                            - -20
                            - -20
                            - -20
                            - -20
                        spiking:
                            default_initial_value: '0'
                            conditions:
                            -   id: is_spiking
                                test: v >= thresh
                                value: '1'
                            -   id: not_spiking
                                test: v < thresh
                                value: '0'
                        v:
                            default_initial_value: v0
                            time_derivative: -1 * (v-erev)/tau + current_input
                            conditions:
                            -   id: reset
                                test: v > thresh
                                value: erev
                    output_ports:
                        v_output:
                            value: v
                        spiking_output:
                            value: spiking
                post:
                    input_ports:
                        current_input:
                            shape:
                            - 8
                            reduce: add
                    parameters:
                        v0:
                            value:
